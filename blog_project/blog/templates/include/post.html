{% load static %}


<li>
    <article class="post">
        <a href="{% url 'posts-detail-page' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
            <div class="latest-posts">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.short_description }}
                </p>
            </div>
        </a>
    </article>
</li>
