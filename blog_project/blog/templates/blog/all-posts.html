{% extends 'base.html' %}
{% load static %}
{% block title %}
    My Blog
{% endblock %}

{% block header_references %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}

{% block content %}
    <section id="all-posts">

        <h2>List of Posts : </h2>
        <ul>
            {% for post in all_posts %}
                {% include 'include/post.html' %}
            {% endfor %}

        </ul>
    </section>
{% endblock %}
